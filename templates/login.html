{% extends "layout.html" %}
{% load static %}

{% block reference %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login&register.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="d-flex flex-column mb-3 justify-content-center">
        <div class="p-2 d-flex justify-content-center logo"><img src="../static/img/logo.png" alt=""></div>
        <div class="p-2 d-flex justify-content-center">
            <h1>Login to QuizPod</h1>
        </div>
        <div class="p-2 d-flex justify-content-center">
            <div class="card">

                <div class="card-body">

                    <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
